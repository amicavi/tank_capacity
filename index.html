<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Tank Capacity</title>
    <link rel="stylesheet" href="app/assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="row">
        <div class="container">
          <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1 title-box text-center jumbotron d-flex align-items-center">
            <img src="app/assets/images/mirefaccion-rigs-logo-blanco.png" alt="Logo Mi Refaccion">
            <hr class="fancy-line">
            <h2>Conoce cuántos litros lleva el tanque de tu coche en 4 sencillos pasos</h2>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="container">
          <div class="col-xs-10 col-xs-offset-1 content">
            <h3 class="text-center">Ingresa la información de tu vehículo</h3>
            <div class="row">
              <div class="col-sm-3 col-xs-6">
                <select class="form-control"
                  data-bind="
                  options: years,
                  value: selectedYear,
                  optionsCaption: 'Año'">
                </select>
              </div>
              <div class="col-sm-3 col-xs-6">
                <select class="form-control" disabled
                  data-bind="
                  enable: selectedYear,
                  options: brands,
                  value: selectedBrand,
                  optionsCaption: 'Marca'">
                </select>
              </div>
              <div class="col-sm-3 col-xs-6">
                <select class="form-control" disabled
                  data-bind="
                  enable: selectedBrand,
                  options: models,
                  value: selectedModel,
                  optionsCaption: 'Modelo'">
                </select>
              </div>
              <div class="col-sm-3 col-xs-6">
                <select class="form-control" disabled
                  data-bind="
                  enable: selectedModel,
                  options: engines,
                  value: selectedEngine,
                  optionsCaption: 'Motor'">
                </select>
              </div>
            </div>
            <div class="answer-box">
              <p>Vehículo:  <span data-bind="text: vehicle"></span></p>
              <p>Capacidad:<span></span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="libs/knockout-3.4.2.js"></script>
  <script type="text/javascript" src="libs/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="app/scripts/requestManager.js"></script>
  <script type="text/javascript" src="app/scripts/tankCapacityViewModel.js"></script>
</html>
