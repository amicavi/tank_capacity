<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tank Capacity</title>
    <link rel="stylesheet" href="app/assets/style.css">
  </head>
  <body>
    <header>
      <div class="title-box">
        <h1>Conoce cuántos litros lleva el tanque de tu coche en 4 sencillos pasos</h1>
        <img src="app/assets/images/mirefaccion-rigs-logo-blanco.png" alt="Logo Mi Refaccion">
      </div>
    </header>
    <main>
      <div class="content">
        <div class="content-box">
          <h1>Ingresa la información de tu vehículo</h1>
          <div class="selects-box">
            <select class="select" name="year"
              data-bind="
              options: years,
              value: selectedYear,
              optionsCaption: 'Año'">
            </select>
            <select class="select"
              data-bind="
              enable: selectedYear,
              options: brands,
              value: selectedBrand,
              optionsCaption: 'Marca'"
              disabled>
            </select>
            <select class="select"
              data-bind="
              enable: selectedBrand,
              options: models,
              value: selectedModel,
              optionsCaption: 'Modelo'"
              disabled>
            </select>
            <select class="select"
              data-bind="
              enable: selectedModel,
              options: engines,
              value: selectedEngine,
              optionsCaption: 'Motor'"
              disabled>
            </select>
          </div>
          <div class="answer-box">
            <p>Vehículo: <strong data-bind="text: vehicle"></strong></p>
            <p>Capacidad:<strong></strong></p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="libs/knockout-3.4.2.js"></script>
  <script type="text/javascript" src="libs/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="app/scripts/requestManager.js"></script>
  <script type="text/javascript" src="app/scripts/tankCapacityViewModel.js"></script>
</html>
