<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tank Capacity</title>
    <link rel="stylesheet" href="app/assets/style.css">
  </head>
  <body>
    <header>
      <div class="title-box">
        <h1>Conoce cuántos litros lleva el tanque de tu coche en 4 sencillos pasos</h1>
        <img src="app/assets/images/mirefaccion-rigs-logo-blanco.png" alt="Logo Mi Refaccion">
      </div>
    </header>
    <main>
      <div class="content">
        <div class="content-box">
          <h1>Ingresa la información de tu vehículo</h1>
          <div class="selects-box">
            <select class="select" name="year"
              data-bind="
              options: years,
              value: year,
              optionsCaption: 'Año'">
            </select>
            <select class="select"
              data-bind="
              enable: year,
              value: brand,
              optionsCaption: 'Marca'"
              disabled>
              <option>test</option>
              <option>test</option>
              <option>test</option>
            </select>
            <select class="select"
              data-bind="
              enable: brand,
              value: model"
              disabled>
              <option>Modelo</option>
              <option>test</option>
              <option>test</option>
              <option>test</option>
            </select>
            <select class="select"
              data-bind="
              enable: model
              value: engine"
              disabled>
              <option>Motor</option>
              <option>test</option>
              <option>test</option>
              <option>test</option>
            </select>
          </div>
          <div class="answer-box">
            <p>Vehículo:<span></span></p>
            <p>Capacidad:<span></span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="libs/knockout-3.4.2.js"></script>
  <script type="text/javascript" src="libs/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="app/scripts/requestManager.js"></script>
  <script type="text/javascript" src="app/scripts/tankCapacityViewModel.js"></script>
</html>
